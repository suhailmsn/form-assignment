<html>
<title>Sample Assignment</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CustomStyleSheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript.js"></script>   
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Agent Registration</h1>
        </div>
        <ul class="register-tab">
            <li class="current" data-tab="tab-1"><a>Personal Details</a></li>
            <li data-tab="tab-2"><a>Agency Details</a></li>
            <li data-tab="tab-3"><a>Contact Person Details</a></li>
            <li data-tab="tab-4"><a>Work Order Scope</a></li>
        </ul>
        <div class="container">
            <div id="tab-2" class="tab-content">
            <h2>Profile Information</h2>
            <form class="needs-validation">
                <div class="flex-column">
                    <label for="agency-name">Agency Name<span>*</span></label>
                    <input type="text" id="agency-name" required="required" pattern="^[a-zA-Z0-9 ]*$" />
                </div>
                <div class="flex-column">
                    <label for="agency-type">Agency Type<span>*</span></label>
                    <select id="agency-type">
                        <option value="1">Agent</option>
                        <option value="2">Agent 2</option>
                        <option value="3">Agent 3</option>
                        <option value="4">Agent 4</option>
                    </select>
                </div>
                <div class="flex-column">
                    <label for="Password">Password<span>*</span></label>    
                    <input type="password" id="Password" required="required" minlength="6" />
                </div>
                <div class="flex-column">
                    <label for="">Address<span>*</span></label>
                    <textarea id="address" rows="1">
                    </textarea>
            </div>
                
                    <div class=city-state>
                        <div class="flex-column">
                            <label for="city">City<span>*</span></label>
                            <input type="text"  id="city" required="required" pattern="^[a-zA-Z]*$" /> 
                        </div>
                        <div class="flex-column">
                            <label for="state">State<span>*</span></label>
                            <input type="text"  id="State" required="required" pattern="^[a-zA-Z]*$" />
                        </div>
                    </div>
                <div class="flex-column">
                    <label for="contact">Telephone Number</label>   
                    <input type="number" id="contact" required="required" pattern="^[0-9]*$" />
                </div>
                <div class="flex-column">
                    <label for="contact-toll-free">Toll-Free Number<span>*</span></label>
                    <input type="number" id="contact-toll-free" required="required" pattern="^[0-9]*$" />
                </div>
                <div class="flex-column">
                    <label for="email">Email ID<span>*</span></label>
                    <input type="email" id="email" required="required" /> 
                </div>
                <div class="flex-column">
                    <label for="website">Website<span>*</span></label>                 
                    <input type="url" id="website" required="required" />
                </div>
                <div class="flex-column">
                    <label for="company-name">Company Name<span>*</span></label>
                    <input type="text" id="company-name" required="required"/>
                </div>
                <div class="flex-column">
                    <label for="office-space">Office Space</label>
                    <ul class="radio">
                        <li>
                        <input type="radio" id="test1" name="radio-group" checked>
                        <label for="test1">Owned</label>
                        </li>
                        <li>
                        <input type="radio" id="test2" name="radio-group">
                        <label for="test2">Rental</label>
                        </li>
                    </ul>
                </div>
                <div class="flex-column">
                    <label for="logo">Company Logo<span>*</span></label> 
                    <input type="file" id="logo" required> 
                </div>
              
                    <span id="asterisk">In order to access your registration, we ask you to provide the following information. Please note that all the fields marked with an asterisk(*) are required.</span> 
                <div class="button-row"> 
                    <button type="reset" class="cancel-btn">CANCEL</button>
                    <button type="submit" class="continue-btn">&nbsp;&nbsp;&nbsp;CONTINUE</button>
                </div>
            
    
            </form>
            </div>
        
            </div>
        </div>
</body>
</html>
